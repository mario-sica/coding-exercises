<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    
    <div class="result">0</div>
    <button class="operators buttons">+</button>
    <button class="operators buttons">-</button>
    <button class="operators buttons">ร</button>
    <button class="operators buttons">รท</button>
    <button class="numbers buttons">7</button>
    <button class="numbers buttons">8</button>
    <button class="numbers buttons">9</button>
    <button class="numbers buttons">4</button>
    <button class="numbers buttons">5</button>
    <button class="numbers buttons">6</button>
    <button class="numbers buttons">1</button>
    <button class="numbers buttons">2</button>
    <button class="numbers buttons">3</button>
    <button id="zero" class="numbers buttons">0</button>
    <button class="buttons">.</button>
    <button class="buttons clear">AC</button>
    <button class="buttons calculate">=</button>
  </div>
</body>
</html>
