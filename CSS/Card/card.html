<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Card Example</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="https://staticcookist.akamaized.net/wp-content/uploads/sites/21/2019/11/brisket.jpg"
          alt="brisket buonissimo"
          width="300px"
        />
      </div>
      <div class="card-body">
        <h3 class="card-title">Poem for the belly</h3>
        <p class="card-text">
          Bacon ipsum dolor amet short ribs brisket venison rump drumstick pig
          sausage prosciutto chicken.
        </p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">A brisket</li>
        <li class="list-group-item">A prosciutto</li>
        <li class="list-group-item">I'm hungry</li>
      </ul>
      <div class="card-footer">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </body>
</html>
