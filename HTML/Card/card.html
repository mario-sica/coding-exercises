<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
    font-family: Arial, sans-serif;
}

.card {
    border: 1px solid #ddd;
    width: 300px;
    margin: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 1.25rem;
    margin-bottom: 10px;
}

.card-text {
    font-size: 1rem;
    color: #6c757d;
}

.list-group {
    list-style: none;
    padding: 0;
    margin: 0;
    border-top: 1px solid #ddd;
}

.list-group-item {
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
}

.list-group-item:last-child {
    border-bottom: none;
}

.card-footer {
    padding: 10px 15px;
    border-top: 1px solid #ddd;
    background-color: #f8f9fa;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    text-align: right;
}

.card-link {
    color: #007bff;
    text-decoration: none;
}

.card-link:hover {
    text-decoration: underline;
}

    </style>
    <title>Card Example</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="https://staticcookist.akamaized.net/wp-content/uploads/sites/21/2019/11/brisket.jpg"
          alt="brisket buonissimo"
          width="300px"
        />
      </div>
      <div class="card-body">
        <h3 class="card-title">Poem for the belly</h3>
        <p class="card-text">
          Bacon ipsum dolor amet short ribs brisket venison rump drumstick pig
          sausage prosciutto chicken.
        </p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">A brisket</li>
        <li class="list-group-item">A prosciutto</li>
        <li class="list-group-item">I'm hungry</li>
      </ul>
      <div class="card-footer">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </body>
</html>
