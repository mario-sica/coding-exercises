<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
</head>
<body>

<nav>
    <ul>
        <li><strong>Navbar</strong></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li>
            <a href="#">Dropdown</a>
            <ul>
                <li><a href="#">Un'azione a caso</a></li>
                <li><a href="#">Un'altra</a></li>
                <li><a href="#">E poi boh</a></li>
            </ul>
        </li>
        <li><span>Disabled</span></li>
        <li>
            <form action="#" method="get">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </li>
    </ul>
</nav>

</body>
</html>
