<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Cercare Elementi nel DOM</title>
  </head>
  <body>
    <h2>Benvenuto nella mia Pagina</h2>
    <p class="paragrafo">Questo è il primo paragrafo.</p>
    <p class="paragrafo">Questo è il secondo paragrafo.</p>
    <p class="paragrafo">Questo è il terzo paragrafo.</p>
    <ul>
      <h2>Questa è una lista</h2>
      <li id="elemento-1">Elemento 1</li>
      <li id="elemento-2">Elemento 2</li>
      <li id="elemento-3">Elemento 3</li>
    </ul>
    <script>
      // trovo tutti gli elementi con classe 'paragrafo'
      const allPar = document.getElementsByClassName('paragrafo');
      console.log(allPar);
      // trovo l'elemento con id 'elemento-3'
      const el3 = document.getElementById('elemento-3');
      console.log(el3);
      // trovo tutti gli elementi 'h2'
      const allH2 = document.querySelectorAll('h2');
      console.log(allH2);

      // va bene restituire l'HTMLCollection? O servono gli elementi singoli? 
      // nel secondo caso possiamo iterare sulla collection con []:

      // tutti gli elementi con classe 'paragrafo'
      const par1 = document.getElementsByClassName('paragrafo')[0];
      console.log(par1);
      const par2 = document.getElementsByClassName('paragrafo')[1];
      console.log(par2);
      const par3 = document.getElementsByClassName('paragrafo')[2];
      console.log(par3);

      // tutti gli elementi 'h2' (possiamo usare anche getElementByTagName)
      const firstH2 = document.querySelectorAll('h2')[0];
      console.log(firstH2);
      const secondH2 = document.querySelectorAll('h2')[1];
      console.log(secondH2);
    </script>
  </body>
</html>
