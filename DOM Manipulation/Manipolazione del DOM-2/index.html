<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      // mi è venuta un'idea, la faccio difficile:

      // creo una funzione che parte al caricamento completo degli elementi
      document.addEventListener("DOMContentLoaded", () => {
        // creare oggetto 'person'
        const person = {};

        // recuperare 'form'
        const form = document.querySelector("form");

        // creo una funzione che aggiorna i dati col cambiare del valore di 'input':
        function updatePerson() {
          // recuperare valore di input (firstName)
          const firstName = document.getElementById("firstName").value;
          // recuperare valore di input (lastName)
          const lastName = document.getElementById("lastName").value;
          // recuperare valore di input (age) (forse è meglio convertire il valore in numerico)
          const age = parseInt(document.getElementById("age").value);

          // inserire i dati nell'oggetto 'person'
          person.firstName = firstName;
          person.lastName = lastName;
          person.age = age;

          // convertire l'oggetto 'person' in JSON
          const dataPerson = JSON.stringify(person);

          // aggiungere l'attributo data-person a 'form'
          form.setAttribute("data-person", dataPerson);
        }
        // aggiungo un'eventListener ai campi 'input':
        document.getElementById('firstName').addEventListener('input', updatePerson);
        document.getElementById('lastName').addEventListener('input', updatePerson);
        document.getElementById('age').addEventListener('input', updatePerson);

        updatePerson();
      });

      // Si potrebbe creare un button 'aggiorna' per chiamare updatePerson onclick,
      // ma non volevo modificare l'HTML
    </script>
  </body>
</html>
