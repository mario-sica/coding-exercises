<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const titleNameSpan = document.querySelector(".title-name");
        const firstnameInput = document.querySelector(".firstname");
        const lastnameInput = document.querySelector(".lastname");
        const emailInput = document.querySelector(".email");
        const saveButton = document.querySelector(".btn");
        const printedForm = document.querySelector(".printedform");

        // Funzione per aggiornare il nome nel titolo e salvare nel sessionStorage
        function updateNameAndSave() {
          const firstNameValue = firstnameInput.value.trim();
          titleNameSpan.textContent = firstNameValue;
          sessionStorage.setItem("savedName", firstNameValue);
        }

        // Aggiorna il nome nel titolo se Ã¨ presente nel sessionStorage al caricamento della pagina
        const savedName = sessionStorage.getItem("savedName");
        if (savedName) {
          titleNameSpan.textContent = savedName;
        }

        // Aggiungi un event listener per l'input sul campo firstname
        firstnameInput.addEventListener("input", updateNameAndSave);

        // Aggiungi un event listener per il click sul pulsante Salva
        saveButton.addEventListener("click", () => {
          const firstName = firstnameInput.value.trim();
          const lastName = lastnameInput.value.trim();
          const email = emailInput.value.trim();

          // Esempio di stampa dei dati nel paragrafo .printedform
          printedForm.textContent = `Email: ${email}, Name: ${firstName}, Surname: ${lastName}`;

          // Salva nel sessionStorage
          sessionStorage.setItem("savedEmail", email);
          sessionStorage.setItem("savedLastName", lastName);
          sessionStorage.setItem("savedName", firstName);
        });
      });
    </script>
  </body>
</html>
